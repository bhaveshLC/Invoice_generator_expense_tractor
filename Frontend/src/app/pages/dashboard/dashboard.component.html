<div class="container mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Invoices</h1>
    <button
      class="bg-white text-gray-700 px-4 py-2 rounded-full border border-gray-300"
    >
      <i class="icon-user mr-2"></i>
      Account
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-medium">Total Expenses</h2>
        <span class="text-xl font-bold">{{ expenseTotal | currency }}</span>
      </div>

      <div class="h-40">
        <app-chart [data]="expenseChartData" type="bar"></app-chart>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm md:col-span-2">
        <h2 class="text-lg font-medium mb-4">Monthly Summary</h2>

        <div class="h-40">
          <app-chart [data]="monthlySummaryData" type="bar"></app-chart>
        </div>
      </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-medium">Total Invoices</h2>
        <span class="text-xl font-bold">{{ invoiceCount }}</span>
      </div>
      <div class="border-t border-gray-200 pt-4">
        <span class="text-xl font-bold">{{ invoiceTotal }}</span>
      </div>
      <div class="mt-4 flex justify-between">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">
          Create Invoice
        </button>
        <button class="text-gray-600 px-4 py-2">More</button>
      </div>
    </div>
  </div>
</div>
