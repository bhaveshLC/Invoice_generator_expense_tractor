<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold">
        {{ isEditMode ? `Edit Budget (${budgetForm.value.category})` : "Create Budget" }}
      </h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <form [formGroup]="budgetForm">
      @if(!isEditMode){
      <div class="mb-4">
        <label
          for="category"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Category</label
        >
        <select
          id="category"
          formControlName="category"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="">Select a category</option>
          <option value="Food">Food</option>
          <option value="Utilities">Utilities</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
      </div>
      }
      <div class="mb-4">
        <label for="amount" class="block mb-2 text-sm font-medium text-gray-700"
          >Budget Amount</label
        >
        <input
          type="number"
          id="amount"
          formControlName="amount"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="month" class="block mb-2 text-sm font-medium text-gray-700"
          >Month</label
        >
        <select
          id="month"
          formControlName="month"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="">Select a month</option>
          <option *ngFor="let m of months; index as i" [value]="i + 1">
            {{ m }}
          </option>
        </select>
      </div>

      <div class="mb-4">
        <label for="year" class="block mb-2 text-sm font-medium text-gray-700"
          >Year</label
        >
        <input
          type="number"
          id="year"
          formControlName="year"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g. 2025"
        />
      </div>

      <div class="flex justify-end space-x-3">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Cancel
        </button>
        <button
          type="submit"
          (click)="onSubmit()"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          [disabled]="loading"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          {{ isEditMode ? "Update" : "Save" }}
        </button>
      </div>
    </form>
  </div>
</div>
