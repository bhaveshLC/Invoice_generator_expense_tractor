<div class="flex-1 overflow-auto">
  <div class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Edit Invoice</h1>
      <button
        (click)="goBack()"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Cancel
      </button>
    </div>

    <div *ngIf="loading" class="flex justify-center items-center p-8">
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
      ></div>
    </div>

    <div
      *ngIf="error"
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
    >
      {{ error }}
    </div>

    <app-invoice-form
      *ngIf="!loading && invoice"
      [invoice]="invoice"
      [isEditMode]="true"
      (save)="saveInvoice($event)"
      (cancel)="goBack()"
    ></app-invoice-form>
  </div>
</div>
