<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Add Expense</h2>
        <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="title" class="block mb-2 text-sm font-medium text-gray-700">Title</label>
          <input 
            type="text" 
            id="title" 
            formControlName="title"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
        </div>
        
        <div class="mb-4">
          <label for="amount" class="block mb-2 text-sm font-medium text-gray-700">Amount</label>
          <input 
            type="number" 
            id="amount" 
            formControlName="amount"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
        </div>
        
        <div class="mb-4">
          <label for="category" class="block mb-2 text-sm font-medium text-gray-700">Category</label>
          <select 
            id="category" 
            formControlName="category"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Select a category</option>
            <option value="Food">Food</option>
            <option value="Utilities">Utilities</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="mb-4">
          <label for="date" class="block mb-2 text-sm font-medium text-gray-700">Date</label>
          <input 
            type="date" 
            id="date" 
            formControlName="date"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
        </div>
        
        <div class="flex justify-end space-x-3">
          <button 
            type="button" 
            (click)="onClose()"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Cancel
          </button>
          <button 
            type="submit" 
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            [disabled]="expenseForm.invalid || loading"
          >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
