<div>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6">Verify OTP</h1>

      <form>
        <div class="mb-4">
          <label for="otp" class="block text-sm font-medium text-gray-700 mb-1"
            >OTP</label
          >
          <input
            type="text"
            name="otp"
            id="otp"
            [(ngModel)]="otp"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <button
          (click)="verifyOTP($event)"
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
        >
          <span *ngIf="!loading">Verify OTP</span>
          <i class="ml-1 fa-solid fa-spinner animate-spin" *ngIf="loading"></i>
        </button>
      </form>
      <div class="mt-4 text-sm text-gray-600">
        Didn't receive the OTP?
        <a routerLink="/forgot-password" class="text-blue-600 hover:underline"
          >Resend OTP</a
        >
      </div>
    </div>
  </div>
</div>
