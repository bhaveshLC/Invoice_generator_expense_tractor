<div>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6">Forgot Password</h1>

      <form #form="ngForm">
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email
            #emailRef="ngModel"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />

          <div
            *ngIf="emailRef.invalid && emailRef.touched"
            class="text-red-600 text-sm font-semibold mt-1"
          >
            <div *ngIf="emailRef.errors?.['required']">Email is required.</div>
            <div *ngIf="emailRef.errors?.['email']">
              Please enter a valid email.
            </div>
          </div>
        </div>

        <button
          (click)="sendOtp(form)"
          type="submit"
          [disabled]="form.invalid"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200 disabled:bg-blue-200"
        >
          <span *ngIf="!isLoading">Send OTP</span>
          <i
            class="ml-1 fa-solid fa-spinner animate-spin"
            *ngIf="isLoading"
          ></i>
        </button>
      </form>

      <div class="mt-4 text-sm text-gray-600">
        Remembered your password?
        <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
      </div>
    </div>
  </div>
</div>
