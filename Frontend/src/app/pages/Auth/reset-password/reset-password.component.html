<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6">Reset Password</h1>

    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
      <div class="mb-4">
        <label
          for="newPassword"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          New Password
        </label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
        <div
          *ngIf="
            resetForm.get('newPassword')?.touched &&
            resetForm.get('newPassword')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <div class="mb-4">
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Confirm Password
        </label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
        <div
          *ngIf="
            resetForm.hasError('mismatch') &&
            resetForm.get('confirmPassword')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Passwords do not match.
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
      >
        <span *ngIf="!isLoading">Update Password</span>
        <i class="ml-1 fa-solid fa-spinner animate-spin" *ngIf="isLoading"></i>
      </button>
    </form>
  </div>
</div>
