<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6">Register</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
          >Name</label
        >
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [ngClass]="{
            'border-gray-300':
              !registerForm.get('name')?.invalid ||
              !registerForm.get('name')?.touched,
            'border-red-500':
              registerForm.get('name')?.invalid &&
              registerForm.get('name')?.touched
          }"
        />
        <div
          *ngIf="
            registerForm.get('name')?.invalid &&
            registerForm.get('name')?.touched
          "
          class="mt-1 text-sm text-red-600"
        >
          <div *ngIf="registerForm.get('name')?.errors?.['required']">
            Name is required
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [ngClass]="{
            'border-gray-300':
              !registerForm.get('email')?.invalid ||
              !registerForm.get('email')?.touched,
            'border-red-500':
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
          }"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="mt-1 text-sm text-red-600"
        >
          <div *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </div>
        </div>
      </div>

      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [ngClass]="{
            'border-gray-300':
              !registerForm.get('password')?.invalid ||
              !registerForm.get('password')?.touched,
            'border-red-500':
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
          }"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="mt-1 text-sm text-red-600"
        >
          <div *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required
          </div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least
            {{registerForm.get('password')?.errors?.['minlength']?.requiredLength}}
            characters
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!registerForm.valid"
      >
        <span *ngIf="!isLoading">Register</span>
        <i class="ml-1 fa-solid fa-spinner animate-spin" *ngIf="isLoading"></i>
      </button>
    </form>

    <div class="mt-4 text-center text-sm">
      <span>Already have an account? </span>
      <a
        routerLink="/login"
        class="text-blue-500 hover:underline cursor-pointer"
        >Login</a
      >
    </div>
  </div>
</div>
