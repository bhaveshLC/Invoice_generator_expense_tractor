<div
  class="flex items-center justify-between border-t border-gray-200 px-4 py-3 sm:px-6"
>
  <div class="flex flex-1 justify-between sm:hidden">
    <a
      class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled: cursor-not-allowed"
      >Previous</a
    >
    <a
      class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled: cursor-not-allowed"
      >Next</a
    >
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-medium">{{ currentPage }}</span>
        of
        <span class="font-medium">{{ page.length }}</span>
        Pages
      </p>
    </div>
    <div>
      <div class="flex gap-2 rounded-md shadow-xs" aria-label="Pagination">
        <button
          [disabled]="currentPage == 1"
          (click)="onUpdatePage(currentPage - 1)"
          class="relative items-center rounded px-2 py-2 text-gray-800 font-semibold text-sm ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:text-gray-500 disabled:cursor-not-allowed"
        >
          <span>Previous</span>
        </button>

        <button
          [disabled]="currentPage == page.length"
          (click)="onUpdatePage(currentPage + 1)"
          class="relative items-center rounded text-sm px-2 py-2 text-gray-800 font-semibold ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:text-gray-500 disabled:cursor-not-allowed"
        >
          <span>Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
